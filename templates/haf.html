<!DOCTYPE html>
<html>

<head>
    <title>Stroke Proability</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        html,
        body {
            min-height: 100%;
        }
        
        body,
        div,
        form,
        input,
        select,
        textarea,
        label {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }
        
        h1 {
            position: absolute;
            margin: 0;
            font-size: 40px;
            color: #fff;
            z-index: 2;
            line-height: 83px;
        }
        
        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 20px;
        }
        
        form {
            width: 100%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 8px #cc7a00;
        }
        
        .banner {
            position: relative;
            height: 300px;
            background-image: url("https://resources.acls.com/wp-content/uploads/2020/02/fibrinolytic-therapy.png");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        input,
        select,
        textarea {
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input {
            width: calc(100% - 10px);
            padding: 5px;
        }
        
        input[type="date"] {
            padding: 4px 5px;
        }
        
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }
        
        .item:hover p,
        .item:hover i,
        .question:hover p,
        .question label:hover,
        input:hover::placeholder {
            color: #cc7a00;
        }
        
        .item input:hover,
        .item select:hover,
        .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 3px 0 #cc7a00;
            color: #cc7a00;
        }
        
        .item {
            position: relative;
            margin: 10px 0;
        }
        
        .item span {
            color: red;
        }
        
        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }
        
        .item i,
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            font-size: 20px;
            color: #cc7a00;
        }
        
        .item i {
            right: 1%;
            top: 30px;
            z-index: 1;
        }
        
        [type="date"]::-webkit-calendar-picker-indicator {
            right: 1%;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
        }
        
        input[type=radio],
        input[type=checkbox] {
            display: inline;
        }

        
        label.radio {
            position: relative;
            display: inline-block;
            margin: 5px 20px 15px 0;
            cursor: pointer;
        }
        
        .question span {
            margin-left: 20px;
        }
        
        .question-answer label {
            display: block;
        }
        
        label.radio:before {
            content: "";
            position: absolute;
            left: 0;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        
        input[type=radio]:checked+label:before,
        label.radio:hover:before {
            border: 2px solid #cc7a00;
        }
        
        label.radio:after {
            content: "";
            position: absolute;
            top: 6px;
            left: 5px;
            width: 8px;
            height: 4px;
            border: 3px solid #cc7a00;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
        }
        
        input[type=radio]:checked+label:after {
            opacity: 1;
        }
        
        .btn-block {
            margin-top: 10px;
            text-align: center;
        }
        
        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #cc7a00;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff9800;
        }
        
        @media (min-width: 568px) {
            .name-item,
            .city-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .name-item input,
            .name-item div {
                width: calc(50% - 20px);
            }
            .name-item div input {
                width: 97%;
            }
            .name-item div label {
                display: block;
                padding-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="testbox">
        <form action="{{ url_for('predict')}}"method="post">
            <div class="banner">
                <h1>Stroke Probability</h1>
            </div>
            <p>Patient Information</p>
            <div class="item">
                <label for="gender">Gender<span>*</span></label>
                <input id="gender" type="text" name="gender" required/>
            </div>
            <div class="item">
                <label for="age">Age<span>*</span></label>
                <input id="age" type="text" name="age" required/>
            </div>
            <!-- <div class="item">
                <label for="hypertension">Do you suffer from hypertension?<span>*</span></label>
                <input id="hypertension" type="text" name="hypertension" required/>
            </div> -->
            <div class="question">
                <p>Do you suffer from hypertension?<span class="required">*</span></p>
                <div class="question-answer">
                  <label class="radio-inline"><input type="radio" value=1 name="hypertension" required/> <span>Yes</span></label>
                  <label class="radio-inline"><input type="radio" value=0 name="hypertension" required/> <span>No</span></label>
                </div>
              </div>
            <!-- <div class="item">
                <label for="heartdisease">Do you suffer from any kind of heart disease?<span>*</span></label>
                <input id="heartdisease" type="text" name="heartdisease" required/>
            </div> -->
            <div class="question">
                <p>Do you suffer from any kind of heart disease?<span class="required">*</span></p>
                <div class="question-answer">
                  <label><input type="radio" value=1 name="heartdisease" required/> <span>Yes</span></label>
                  <label><input type="radio" value=0 name="heartdisease" required/> <span>No</span></label>
                </div>
              </div>
            <div class="item">
                <label for="maritalstatus">Marital Status<span>*</span></label>
                <select id="maritalstatus" name="maritalstatus" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Yes">Married</option>
                    <option value="No">Single</option>
                </select>
                <!-- <input id="maritalstatus" type="text" name="maritalstatus" required/> -->
            </div>

            <div class="item">
                <label for="worktype">Work Type<span>*</span></label>
                <input id="worktype" type="text" name="worktype" required/>
            </div>
            <div class="item">
                <label for="residencetype">Residence Type<span>*</span></label>
                <input id="residencetype" type="text" name="residencetype" required/>
            </div>
            <div class="item">
                <label for="avgbloodglucose">Avg Glucose Level<span>*</span></label>
                <input id="avgbloodglucose" type="text" name="avgbloodglucose" required/>
            </div>
            <div class="item">
                <label for="bmi">BMI<span>*</span></label>
                <input id="bmi" type="text" name="bmi" required/>
            </div>
            <div class="item">
                <label for="smokingstatus">Smoking Status<span>*</span></label>
                <input id="smokingstatus" type="text" name="smokingstatus" required/>
            </div>
            <!-- <div class="item">
                <p>Resting ECG</p>
                <select>
            <option selected value="" disabled selected></option>
            <option value="Normal" >Small</option>
            <option value="ST-T wave abnormality">Medium</option>
            <option value="Left Ventricular Hypertrophy">Large</option>
          </select>
            </div> --> 
            <div class="btn-block">
                <button type="submit">PREDICT</button>
            </div>
        </form>
        <br>
        <br>
    </div>
    <div>
        {{ prediciton_text }}
    </div>

</body>

</html>
