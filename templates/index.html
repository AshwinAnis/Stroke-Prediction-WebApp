<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Stroke Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="sex" placeholder="Sex" required="required" />
    	<input type="text" name="age" placeholder="Age" required="required" />
      <br>
      <input type="text" name="hypertension" placeholder="Hypertension" required="required" />
      <input type="text" name="heartdisease" placeholder="Heart Disease" required="required" />
      <br>
      <input type="text" name="married" placeholder="Married" required="required" />
      <input type="text" name="worktype" placeholder="Work Type" required="required" />
      <br>
      <input type="text" name="residencetype" placeholder="Residence Type" required="required" />
      <input type="text" name="avgbloodglucose" placeholder="Avg Blood Glucose" required="required" />
      <br>
		  <input type="text" name="bmi" placeholder="BMI" required="required" />
      <input type="text" name="smokingstatus" placeholder="Smoking Status" required="required" />
      <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
